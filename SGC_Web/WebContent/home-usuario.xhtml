<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template/home-usuario-template.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="corpo_da_pagina">    
    <h:form id="formulario">
      <p:panel header="Dados Pessoais">
          <h:panelGrid columns="2">
	 
	           <h:outputLabel value="UF"/>               
	           <p:selectOneMenu value="#{cadastroCompletoMB.cadastroCurriculo.dsUf}">		             
		           <f:selectItems value="#{cadastroCompletoMB.comboUf}" var="uf" itemValue="#{uf.cdDicionario}"  itemLabel="#{uf.nmDicionario}"/>   
		       </p:selectOneMenu>  
	                        
	           <p:commandButton value="testeEjb" action="#{cadastroCompletoMB.cadastrarFormacoes}"/>             
          </h:panelGrid>
      </p:panel>                                        		    		              
</h:form>
</ui:define>

</ui:composition>
