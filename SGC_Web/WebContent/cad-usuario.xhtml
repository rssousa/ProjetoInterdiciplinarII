<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/cad-curriculo-template.xhtml">	
		<ui:define name="corpo_da_pagina">
		    <p:panel header="Cadastro de Usuario">
		        <h:form>
		        <h:panelGrid columns="2">
		            <h:outputLabel value="Login" />
		            <p:inputText value="#{usuarioMB.usuario.login}"/>
		            <h:outputLabel value="Senha" />
		            <p:password value="#{usuarioMB.usuario.senha}"/>
		            <h:outputLabel value="Confirmar Senha" />
		            <p:password value="#{usuarioMB.usuario.confirmacaoSenha}"/>
		            <br />
		            <p:commandButton value="Cadastrar" action="#{usuarioMB.cadastrar}"/>   
		            <br />
		        </h:panelGrid>
		        </h:form>
		    </p:panel>
		</ui:define>
	</ui:composition>
	
</html>
